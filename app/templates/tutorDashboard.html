<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quest Zeal</title>

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/assets/css/custom.css" />
    <link rel="stylesheet" href="/static/assets/css/tutorDashboard.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>

  <body>
    <main>
      <nav class="navbar navbar-light ">

        <div class="text col-12 col-md-9 px-4">
          <a class="navbar-brand" href="/">
            <img src="/static/assets/images/logo.png" width="30" height="30" class="d-inline-block align-top">
  
            Quest Zeal
  
          </a>
        </div>
        
          <div class="px-4">
            <a href="/logout" type="button" class="btn homepageButton">logout</a>
          </div>
        
      </nav>
      <div class=" row header">
        <div class="col-sm-2">
          <img src="/static/assets/images/pp.png" align="left" width="120" height="120" class="d-inline-block align-top">
        </div>
        <div class=" col-xl-10 displayname">
          <p class="prfname"> {{name}} </p>
          <p>{{email}}</p>
        </div>
      </div>
      <div class="px-4 py-5 my-5 "> 
        <div class="col-lg-6 mx-auto">
          <form action="/add" method="POST" enctype="multipart/form-data" class="border rounded courseform">
            <div class="text-center">
              <h3 >Upload Material</h3>
            </div>
            <div class="form-group ">
              <label for="coursename" >Course name</label>
              <input type="text" name="course_name" class="form-control"  placeholder="Enter course name">
            </div>
            <div class="form-group">
              <label for="testname" >Test Name</label>
              <input type="text" name="test_name" class="form-control"  placeholder="Enter test name">
            </div>
        
            <div class="form-group files">
              <label>Upload Your File </label>
              <input type="file" class="form-control" name="file">
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn add">Add</button>
            </div>
          </form>
     

          
          <table class="table">
            <thead class="thead">
              <tr>
                <th >Course Id</th>
                <td></td>
                <th >Course Name</th>
                <td></td>
                <th >Test Id</th>
                <td></td>
                <th >Test Name</th>
                <td></td>
                <th> Status</th>
              </tr>
            </thead>
            <tbody>
            {% for data in tests %}
            <tr>
                <td>{{data.id}}</td>
                <td></td>
                <td>{{data.course_name}}</td>
                <td></td>
                <td>{{data.test_name}}</td>
                <td></td>
                <td>{{data.file_name}}</td>
                <td></td>
                <td><a href="/delete/{{data.id}}" type="button">Delete</a></td>
                </tr>
            {% endfor%}
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function msg() {
        alert("File Uploaded Successfully!");
      }
    </script>
  </body>
</html>
