<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quest Zeal</title>

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/assets/css/custom.css" />
  </head>
  <body>
    <main>
      <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Subjective Questions</h1>
        <div class="col-lg-6 mx-auto">
          <div>
              <form method="post">
                {% set ns = namespace(count=0) %} {% for i in range(size) %}
                <label for="{{ ns.count }}"> {{ question[i] }} </label>
                <br />
                <br />
                <textarea id="{{ ns.count }}" name="{{ ns.count }}"> </textarea>
                <br />
                <br />
                {% set ns.count = ns.count + 1 %} {% endfor %}
                <input type="submit" value="Submit">
              </form>
          </div>
        </div>

        <!--<button type="button" onclick="qgen()">Submit Answers</button>-->
      </div>
    </main>
  </body>
</html>

<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>


<script type="text/javascript">
  console.log("Executed this");
  function qgen() {
    localStorage.clear();
    var responses = [];
    var filled = false;
    for (let i = 0; i <= 2; i++) {
      var answer = document.getElementById(i);
      if (answer.value != " ") {
        filled = true;
        responses.push(answer.value);
      }
    }
    console.log(responses);
    

    var score = 0;
    if (!filled) {
      alert("Please fill all entries");
    }
    location.replace("/responses/{{id}}/" + parseInt(score));
  }
</script>
