<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quest Zeal</title>

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/assets/css/custom.css" />
  </head>
  <body>
    <main>
      <div class="px-4" style="padding-top:10px;">
        <h1 class="display-5 fw-bold">Subjective Questions</h1>
        <div class=>
          <div>
              <form method="post">
                <br />
                {% set ns = namespace(count=0) %} {% for i in range(size) %}
                <label for="{{ ns.count }}"> {{ns.count+1}}. {{ question[i] }} </label>
                <br />
                <br />
                <textarea id="{{ ns.count }}" name="{{ ns.count }}" rows="5" cols="50" placeholder="Enter Your Answer Here"> </textarea>
                <br />
                <br />
                {% set ns.count = ns.count + 1 %} {% endfor %}
                <input type="submit" value="Submit">
              </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>


<script type="text/javascript">
    /* Get the documentElement (<html>) to display the page in fullscreen */
    var elem = document.documentElement;
    var elem = document.documentElement; 
    if (elem.requestFullscreen) { 
      elem.requestFullscreen() 
    }
    console.log("Executing")
    openFullscreen();
    
    /* View in fullscreen */
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }
    
</script>
