<!doctype html>
<html lang="en">

<head>
    <title>Quest Zeal</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/custom.css">

</head>
<body>
    <main>
        <div class="px-4 py-5 my-5">
            <h1 class="display-5 fw-bold">Objective Questions</h1>
            <div class="col-lg-6 mx-auto py-2">


                {% for question in Objective_Questions %}

                {{ question.questionText}}
               
              {% for distractor in question.distractors%}
             
              <div class="form-check">
                <input class="form-check-input" type="radio" name=" {{ question.questionText}}"  value="{{ distractor }}">
                <label class="form-check-label" for="{{ distractor }}">
                    {{ distractor }}
                </label>
             </div>
            
              {% endfor%}
            
              {% endfor %}
            </div>
            <a href="{{url_for('response')}}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Submit Answers</a>
        </div>
</main>

</body>
</html>
